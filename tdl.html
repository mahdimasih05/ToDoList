<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="tdl.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia&effect=fire"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Architects Daughter"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  </head>
  <body>
    <div id="div1" class="topheader"><p class="header">To Do List</p></div>
    <div id="div2" class="text-center col-md-6 my-5 mx-auto">
      <form>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="main-input"
            placeholder="type down your plan..."
          />
        </div>
      </form>
      <button type="submit" id="subbut" class="btn" style="background-color: orangered;" onclick="subFunction()">Submit</button>
      <ul id="list"></ul>
    </div>

    <div id="deleAlert" style="display: none">
      <p class="atten">Pay attention !</p>
      <p class="alert">Do you want to remove this item?</p>
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>


    <div id="editbox" style="display: none;">
      <input type="text" id="editfield">
      <button id="changebut">Change</button>
    </div>

    <script type="text/javascript" src="tdl.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </body>
</html>
