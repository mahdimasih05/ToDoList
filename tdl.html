<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="tdl.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia&effect=fire"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Architects Daughter"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topheader"><p class="header">To Do List</p></div>
    <div class="text-center col-md-6 my-5 mx-auto">
      <form>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="main-input"
            placeholder="type down your plan..."
          />
        </div>
      </form>
      <button type="submit" class="btn" onclick="subFunction()">Submit</button>
      <ul id="list"></ul>
    </div>

    <div id="deleAlert" style="display: none">
      <p class="atten">Pay attention !</p>
      <p class="alert">Do you want to remove this item?</p>
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div style="position: relative;">
       <div id="comalert" class="alert alert-dismissible">
      <button onclick="this.parentElement.remove()" style="outline: none;" type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Notice!</strong> Item was removed.
    </div>

    </div>
   
    <script type="text/javascript" src="tdl.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </body>
</html>
